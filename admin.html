<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios de Metales Preciosos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Importa las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Referencias a los elementos del DOM
        const app = document.getElementById('app');
        const mainAppContainer = document.getElementById('main-app-container');
        const pricesList = document.getElementById('prices-list');
        const updateBtn = document.getElementById('update-btn');
        const messageBox = document.getElementById('message-box');

        let db;
        let auth;
        let pricesDocRef;

        // ** Configuración de Firebase - Ingresada por el usuario **
        // He insertado aquí la configuración que proporcionaste para evitar el error de carga.
        const firebaseConfig = {
            apiKey: "AIzaSyBLBVToo80X3XQK3ohnC2un2UopNgh0Pb8",
            authDomain: "masportuoro-9c58a.firebaseapp.com",
            projectId: "masportuoro-9c58a",
            storageBucket: "masportuoro-9c58a.firebasestorage.app",
            messagingSenderId: "1088835945019",
            appId: "1:1088835945019:web:01c875760c74708126121e",
        };

        // Función para mostrar mensajes en la interfaz
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `p-4 mt-4 rounded-xl text-center shadow-lg ${type === 'error' ? 'bg-red-500 text-white' : 'bg-gray-200'}`;
            messageBox.classList.remove('hidden');
        }

        // Función para inicializar Firebase con la configuración del usuario
        async function initializeFirebase() {
            try {
                // Si ya está inicializado, no hagas nada
                if (db) return;

                const firebaseApp = initializeApp(firebaseConfig);
                db = getFirestore(firebaseApp);
                auth = getAuth(firebaseApp);

                // Autenticación anónima para permitir el acceso a Firestore
                await signInAnonymously(auth);
                
                // Muestra la aplicación principal
                mainAppContainer.classList.remove('hidden');
                showMessage('Conexión exitosa a Firebase.', 'info');

                // Configura el listener de precios una vez que la autenticación sea exitosa
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // El `__app_id` es una variable proporcionada por el entorno para la colaboración
                        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                        const userId = user.uid;
                        // Usamos una ruta de documento única para el usuario y la aplicación
                        pricesDocRef = doc(db, `artifacts/${appId}/users/${userId}/metales_preciosos`);
                        setupPriceListener();
                    }
                });

            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                showMessage(`Error de conexión: ${error.message}. Revisa la consola.`, 'error');
            }
        }

        // Función para configurar el listener de datos en tiempo real de Firestore
        function setupPriceListener() {
            if (!pricesDocRef) return;

            onSnapshot(pricesDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    let html = '';
                    for (const metal in data) {
                        html += `
                            <div class="flex justify-between items-center bg-gray-100 p-4 mb-2 rounded-xl">
                                <span class="font-semibold text-lg">${metal.charAt(0).toUpperCase() + metal.slice(1)}</span>
                                <input type="number" id="${metal}-price" value="${data[metal]}" class="w-24 text-right p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500" />
                            </div>
                        `;
                    }
                    pricesList.innerHTML = html;
                } else {
                    // Si el documento no existe, lo creamos con valores iniciales
                    const initialData = {
                        oro: 1900,
                        plata: 23,
                        platino: 950
                    };
                    setDoc(pricesDocRef, initialData).then(() => {
                        showMessage('Documento inicial creado en Firestore.', 'info');
                    }).catch(error => {
                        console.error('Error al crear el documento inicial:', error);
                        showMessage(`Error: ${error.message}`, 'error');
                    });
                }
            }, (error) => {
                console.error("Error al escuchar los datos:", error);
                showMessage(`Error al cargar los datos: ${error.message}`, 'error');
            });
        }

        // Event listener para el botón de "Actualizar Precios"
        updateBtn.addEventListener('click', async () => {
            if (!pricesDocRef) {
                showMessage('La base de datos no está inicializada. Por favor, conecta con tu configuración de Firebase.', 'error');
                return;
            }

            const newPrices = {
                oro: parseFloat(document.getElementById('oro-price').value),
                plata: parseFloat(document.getElementById('plata-price').value),
                platino: parseFloat(document.getElementById('platino-price').value)
            };

            try {
                await updateDoc(pricesDocRef, newPrices);
                showMessage('Precios actualizados exitosamente.', 'info');
            } catch (error) {
                console.error("Error al actualizar los precios:", error);
                showMessage(`Error al actualizar: ${error.message}`, 'error');
            }
        });

        // Inicia la aplicación al cargar la página
        window.addEventListener('load', initializeFirebase);
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div id="app" class="w-full max-w-2xl bg-white p-6 rounded-3xl shadow-2xl transition-all duration-300 ease-in-out">
        
        <!-- Contenedor para la aplicación principal -->
        <div id="main-app-container">
            <h1 class="text-3xl font-bold mb-6 text-center text-sky-700">Precios de Metales Preciosos</h1>
            
            <!-- Lista de precios generada por JavaScript -->
            <div id="prices-list" class="space-y-4">
                <p class="text-center text-gray-500">Cargando datos...</p>
            </div>
            
            <!-- Botón para actualizar los precios -->
            <div class="mt-8 flex justify-center">
                <button id="update-btn" class="w-full sm:w-auto bg-sky-600 text-white py-3 px-8 rounded-xl shadow-lg hover:bg-sky-700 transition-colors duration-200 font-semibold">
                    Actualizar Precios
                </button>
            </div>
        </div>
        
        <!-- Mensajes del sistema -->
        <div id="message-box" class="hidden p-4 mt-4 rounded-xl text-center"></div>

    </div>
</body>
</html>
