<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Precios con Firestore</title>
    <!-- Incluye Tailwind CSS para un diseño limpio y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Oculta los spinners para campos de entrada de números */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        /* Estilo para el cuadro de mensaje */
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        #message-box.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal de la aplicación -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Actualizador de Precios</h1>
        <p class="text-center text-sm text-gray-500 mb-4">
            Los precios se guardan en una base de datos en la nube y se comparten con todos.
        </p>

        <!-- Formulario para la entrada de precios -->
        <div id="price-form" class="space-y-6">
            <!-- Sección Oro Nacional -->
            <h2 class="text-2xl font-semibold text-gray-700 mt-8 mb-4">Oro Nacional</h2>
            <div class="flex flex-col">
                <label for="oro-nacional-22k" class="text-gray-600 mb-2">Oro Nacional 22k (USD/gramo)</label>
                <input type="number" id="oro-nacional-22k" placeholder="Escribe el precio..." class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            <div class="flex flex-col">
                <label for="oro-nacional-18k" class="text-gray-600 mb-2">Oro Nacional 18k (USD/gramo)</label>
                <input type="number" id="oro-nacional-18k" placeholder="Escribe el precio..." class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            <div class="flex flex-col">
                <label for="oro-nacional-14k" class="text-gray-600 mb-2">Oro Nacional 14k (USD/gramo)</label>
                <input type="number" id="oro-nacional-14k" placeholder="Escribe el precio..." class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            <div class="flex flex-col">
                <label for="oro-nacional-10k" class="text-gray-600 mb-2">Oro Nacional 10k (USD/gramo)</label>
                <input type="number" id="oro-nacional-10k" placeholder="Escribe el precio..." class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>

            <!-- Sección Oro Italiano -->
            <h2 class="text-2xl font-semibold text-gray-700 mt-8 mb-4">Oro Italiano</h2>
            <div class="flex flex-col">
                <label for="oro-italiano-18k" class="text-gray-600 mb-2">Oro Italiano 18k (USD/gramo)</label>
                <input type="number" id="oro-italiano-18k" placeholder="Escribe el precio..." class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            <div class="flex flex-col">
                <label for="oro-italiano-14k" class="text-gray-600 mb-2">Oro Italiano 14k (USD/gramo)</label>
                <input type="number" id="oro-italiano-14k" placeholder="Escribe el precio..." class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            <div class="flex flex-col">
                <label for="oro-italiano-10k" class="text-gray-600 mb-2">Oro Italiano 10k (USD/gramo)</label>
                <input type="number" id="oro-italiano-10k" placeholder="Escribe el precio..." class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>

            <!-- Sección Plata -->
            <h2 class="text-2xl font-semibold text-gray-700 mt-8 mb-4">Plata</h2>
            <div class="flex flex-col">
                <label for="plata-999" class="text-gray-600 mb-2">Plata 999 (USD/gramo)</label>
                <input type="number" id="plata-999" placeholder="Escribe el precio..." class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            <div class="flex flex-col">
                <label for="plata-925-900" class="text-gray-600 mb-2">Plata 925/900 (USD/gramo)</label>
                <input type="number" id="plata-925-900" placeholder="Escribe el precio..." class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            <div class="flex flex-col">
                <label for="plata-835-800" class="text-gray-600 mb-2">Plata 835/800 (USD/gramo)</label>
                <input type="number" id="plata-835-800" placeholder="Escribe el precio..." class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>

            <button id="update-button" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md">
                Actualizar Precios
            </button>
        </div>

        <!-- Sección para mostrar mensajes de estado -->
        <div id="message-box" class="mt-6 text-center text-sm p-4 rounded-lg hidden transition-opacity duration-300 ease-in-out"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CRITICAL STEP: REPLACE THIS WITH YOUR ACTUAL FIREBASE CONFIG ---
        // GO TO YOUR FIREBASE PROJECT SETTINGS > YOUR APPS AND COPY THE CONFIG OBJECT.
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        // You also need to manually set the appId for the Firestore path
        const appId = "YOUR_APP_ID_FOR_FIRESTORE";
        // --- END OF CRITICAL STEP ---

        // --- Firebase initialization variables ---
        let db, auth;

        /**
         * Shows a message in the message box.
         * @param {string} message - The message text.
         * @param {boolean} isSuccess - True for a success message, false for an error.
         */
        function showMessageBox(message, isSuccess) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('bg-red-200', 'text-red-800', 'bg-green-200', 'text-green-800');
            messageBox.classList.remove('hidden');

            if (isSuccess) {
                messageBox.classList.add('bg-green-200', 'text-green-800');
            } else {
                messageBox.classList.add('bg-red-200', 'text-red-800');
            }
            
            messageBox.classList.add('show');

            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }
        
        // --- Main Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM completely loaded. Initializing app...');
            const inputs = {
                'oro-nacional-22k': document.getElementById('oro-nacional-22k'),
                'oro-nacional-18k': document.getElementById('oro-nacional-18k'),
                'oro-nacional-14k': document.getElementById('oro-nacional-14k'),
                'oro-nacional-10k': document.getElementById('oro-nacional-10k'),
                'oro-italiano-18k': document.getElementById('oro-italiano-18k'),
                'oro-italiano-14k': document.getElementById('oro-italiano-14k'),
                'oro-italiano-10k': document.getElementById('oro-italiano-10k'),
                'plata-999': document.getElementById('plata-999'),
                'plata-925-900': document.getElementById('plata-925-900'),
                'plata-835-800': document.getElementById('plata-835-800')
            };
            const updateButton = document.getElementById('update-button');

            try {
                // Critical validation of Firebase config
                if (!firebaseConfig || Object.keys(firebaseConfig).length === 0 || firebaseConfig.apiKey === "YOUR_API_KEY") {
                    throw new Error("La configuración de Firebase no se ha cargado correctamente. Por favor, completa los campos.");
                }

                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                console.log("Firebase initialized. Attempting authentication...");
                await signInAnonymously(auth);
                console.log("Anonymous authentication successful.");

                // Define the public document reference
                // This allows all users to access and modify the same prices.
                const pricesDocRef = doc(db, `artifacts/${appId}/public/data/prices/current_prices`);
                console.log("Firestore document reference created:", pricesDocRef.path);

                // Listen for real-time changes to the prices document
                onSnapshot(pricesDocRef, (docSnap) => {
                    console.log("Receiving real-time data...");
                    if (docSnap.exists()) {
                        const priceData = docSnap.data();
                        console.log("Prices received:", priceData);
                        // Fill the input fields with the database data
                        for (const key in inputs) {
                            if (inputs[key] && typeof priceData[key] === 'number') {
                                inputs[key].value = priceData[key];
                            }
                        }
                        showMessageBox('Precios cargados con éxito.', true);
                    } else {
                        console.log("Price document does not exist. It will be created on save.");
                        showMessageBox('No se encontraron precios guardados. Puedes añadir los primeros.', false);
                    }
                }, (error) => {
                    console.error("Error in onSnapshot:", error);
                    showMessageBox('Error al cargar los precios. Revisa la consola para más detalles.', false);
                });

                // Add an event listener to the button to save prices
                updateButton.addEventListener('click', async () => {
                    console.log("Update prices button clicked.");
                    const priceData = {};
                    let isValid = true;

                    for (const key in inputs) {
                        const value = parseFloat(inputs[key].value);
                        if (isNaN(value) || value <= 0) {
                            showMessageBox(`Error: Por favor, ingrese un valor numérico válido y mayor que cero para el campo '${inputs[key].id}'.`, false);
                            isValid = false;
                            break;
                        }
                        priceData[key] = value;
                    }

                    if (!isValid) {
                        return;
                    }

                    priceData.lastUpdated = new Date().toISOString();
                    console.log("Data to save:", priceData);

                    try {
                        await setDoc(pricesDocRef, priceData);
                        console.log("Prices successfully saved.");
                        showMessageBox('¡Precios actualizados con éxito!', true);
                    } catch (e) {
                        console.error("Error saving prices:", e);
                        showMessageBox(`Error al guardar: ${e.message}`, false);
                    }
                });
            } catch (e) {
                console.error("Critical initialization failure:", e);
                showMessageBox(`Error de conexión: ${e.message}. Revisa la consola.`, false);
            }
        });
    </script>
</body>
</html>
